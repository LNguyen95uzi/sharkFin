            <ul class="tabs tabs-transparent">
                <li class="tab"><a class="active bigger-text" href="#"> Research</a></li>

            </ul>
        </div>
    </nav>


    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="row">
                    <form class="input-field col s12" id="searchForm">
                        <i class="material-icons prefix">textsms</i>
                        <input type="text" id="autocomplete-input" class="searchInput">
                        <label for="autocomplete-input">Stock Name Here</label>

                        <button class="waves-effect waves-light btn color blue" data-target="modal1"><i
                                class="material-icons left" id="searchButton">cloud</i>Search</button>
                        <div id="optionsDiv">

                        </div>

                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row" id="displayRow">

        </div>





      

        <div class="row">
            <button class="btn waves-effect blue lighten-2 modal-trigger" data-target="modalBuy" id="openBuyModal"
                type="submit" name="action">Buy
                <i class="material-icons right">send</i>
        </div>

        <div id="modalBuy" class="modal">
            <div class="modal-content">
                <h4>Confirm Purchase</h4>
                <h5 id="stockSelected"> </h5>
                <p id="startingFunds"> </p>
                <form class="col s12" id="stockCount">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="stockNumber" type="stock#" class="validate"
                                placeholder="Number of shares to Add">
                        </div>
                    </div>
                </form>
                <div>
                    <h3 id ="totalCost">
                        $0.00
                    </h3>

                </div>
                <div id="remaining funds">

                </div>
                <button id="addPortSubmit" class="btn green lighten-1">
                    Add to Portfolio
                </button>
                <div>
                    <h5 id="errorMessageDiv" class="error">
                        
                    </h5>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
            </div>
        </div>


        <br>




        <div class="col s8 ">
            <div class="card-panel blue ">

                <span class="white-text stockNews">I am a very simple card. I am good at containing small bits of
                    information.
                    I am convenient because I require little markup to use effectively. I am similar to what is
                    called a
                    panel in other frameworks.
                </span>
            </div>
        </div>
