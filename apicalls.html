<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
</head>
<body>
    

<script>
 
    //API cal to alphaavantage
    

    //API call to symbol lookup
    var companyName = "alphabet";
    var symbolQueryURL = "https://financialmodelingprep.com/api/v3/search?query=" + companyName + "&limit=1";
    $.ajax({
        url: symbolQueryURL,
        method: "GET"
    }).then(function(response) {
        console.log(response);
        var symbol = response[0].symbol;
        console.log(symbol);
        var queryURL = "https://www.alphavantage.co/query?function=TIME_SERIES_INTRADAY&symbol=" + symbol + "&interval=5min&apikey=4EOJKMRS4JOT2AEA";
        $.ajax({
            url: queryURL,
            method: "GET"
        }).then(function(response) {
            console.log(response);
        });
    });
    
  
</script>
</body>
</html>
